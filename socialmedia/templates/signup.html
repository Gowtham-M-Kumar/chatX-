{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€¢ ChatX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <!-- Signup Card -->
                    <div class="signup-card">

                        <div class="instagram-logo">ChatX</div>
                        <div class="instagram-logo1">Sign Up</div>
                      
                        
                        <p class="signup-subtitle">Sign up to see photos and videos from your friends.</p>
                        
                       
                        <div class="separator">
                            <span>OR</span>
                        </div>

                        {% if invalid %}
                        <div class="alert alert-danger" role="alert">
                            {{ invalid }}
                        </div>
                        {% endif %}

                        <form class="signup-form" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label class="form-label" for="form3Example1c">Full Name</label>
                                <input type="text" id="form3Example1c" name="fnm" required class="form-control" placeholder="Full Name" />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="form3Example3c">Email</label>
                                <input type="email" id="form3Example3c" name="emailid" required class="form-control" placeholder="Email" />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="form3Example4c">Password</label>
                                <div class="password-input-container">
                                    <input type="password" id="form3Example4c" name="pwd" required class="form-control" placeholder="Password" />
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <p class="terms-text">
                                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
                            </p>

                            <button type="submit" class="btn-signup">Sign up</button>
                        </form>
                    </div>

                    <!-- Login Section -->
                    <div class="login-section">
                        <p class="login-text">Have an account? <a href="/loginn" class="login-link">Log in</a></p>
                    </div>

                    <!-- App Download -->
                    
                </div>
            </div>
        </div>
    </div>



    <style>
        :root {
            --ig-primary-button: #0095f6;
            --ig-primary-button-hover: #1877f2;
            --ig-text-primary: #262626;
            --ig-text-secondary: #8e8e8e;
            --ig-background-primary: #ffffff;
            --ig-background-secondary: #fafafa;
            --ig-border: #dbdbdb;
            --ig-error: #ed4956;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ig-text-primary: #f1f1f1;
                --ig-text-secondary: #a8a8a8;
                --ig-background-primary: #000000;
                --ig-background-secondary: #121212;
                --ig-border: #262626;
            }
        }

        body {
            background-color: var(--ig-background-primary);
            color: var(--ig-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
        }

        .signup-card {
            background: var(--ig-background-primary);
            border: 1px solid var(--ig-border);
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .instagram-logo {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #fdf497, #fdf497, #fd5949, #d6249f, #285AEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-subtitle {
            color: var(--ig-text-secondary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .facebook-signup {
            background: #385185;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .facebook-signup:hover {
            background: #2d4373;
        }

        .facebook-signup i {
            margin-right: 8px;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--ig-text-secondary);
            font-size: 13px;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--ig-border);
        }

        .separator span {
            padding: 0 16px;
        }

        .signup-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-control {
            background: var(--ig-background-secondary);
            border: 1px solid var(--ig-border);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            color: var(--ig-text-primary);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--ig-text-secondary);
            background: var(--ig-background-secondary);
        }

        .form-control::placeholder {
            color: var(--ig-text-secondary);
        }

        .form-label {
            display: block;
            color: var(--ig-text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 400;
        }

        .btn-signup {
            background: var(--ig-primary-button);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn-signup:hover {
            background: var(--ig-primary-button-hover);
        }

        .btn-signup:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .terms-text {
            color: var(--ig-text-secondary);
            font-size: 12px;
            margin: 16px 0;
            line-height: 1.4;
        }

        .terms-text a {
            color: var(--ig-text-secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-section {
            background: var(--ig-background-primary);
            border: 1px solid var(--ig-border);
            border-radius: 8px;
            padding: 24px;
            margin-top: 16px;
            text-align: center;
        }

        .login-text {
            color: var(--ig-text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .login-link {
            color: var(--ig-primary-button);
            text-decoration: none;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(237, 73, 86, 0.1);
            border: 1px solid var(--ig-error);
            color: var(--ig-error);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .app-download {
            margin-top: 24px;
            text-align: center;
        }

        .app-download-text {
            color: var(--ig-text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .app-stores {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .app-store-btn {
            height: 40px;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ig-text-secondary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .signup-card {
                border: none;
                padding: 32px 20px;
            }
            
            .login-section {
                border: none;
            }
            
            .signup-container {
                padding: 0;
            }
        }
    </style>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[name="pwd"]');
            const toggleButton = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }

        // Add form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = '#ed4956';
                } else {
                    input.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
